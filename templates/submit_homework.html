<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交作业 - {{ homework_number }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .container {
      width: 80%;
      margin: auto;
    }
    .form-group {
      margin: 20px 0;
    }
    input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>提交作业 - {{ homework_number }}</h1>
  <h3>作业内容：</h3>
  <p>{{ content }}</p>
  <form action="{{ url_for('student.submit_homework', homework_number=homework_number) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="files">选择文件</label>
      <input type="file" id="files" name="files" multiple required>
    </div>
    <div class="form-group">
      <label for="comment">附加批注</label>
      <textarea id="comment" name="comment" placeholder="可添加批注..."></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="提交作业" class="btn">
    </div>
  </form>
  <a href="{{ url_for('student.index') }}" class="btn">返回主页</a>
</div>
</body>
</html>
